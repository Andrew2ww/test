name: deploy
on:
  ['deployment']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'deployment pending'
        uses: 'deliverybot/deployment-status@master'
        with:
          state: 'pending'
          token: '${{ github.token }}'
      - uses: actions/checkout@v2

      - name: deploy
        run: echo ${{ github.event.deployment.params.param }}
      - name: 'deployment success'
        if: success()
        uses: 'deliverybot/deployment-status@master'
        with:
          state: 'success'
          token: '${{ github.token }}'
      - name: 'deployment failure'
        if: failure()
        uses: 'deliverybot/deployment-status@master'
        with:
          state: 'failure'
          token: '${{ github.token }}'