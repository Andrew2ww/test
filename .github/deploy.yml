development:
  environment: development
  payload:
    param: 'dev valluuee'
    ref: ${{ ref }}
    sha: ${{ sha }}
    short_sha: ${{ short_sha }}
    pr: ${{ pr }}
    target: ${{ target }}
    owner: ${{ owner }}
    repo: ${{ repo }}
    pull_request: ${{ pull_request }}
    commit: ${{ commit }}

staging:
  environment: staging
  required_contexts: ['test']
  payload:
    param: 'stag valluuee'

production:
  environment: production
  production_environment: true
  required_contexts: ['test', 'deliverybot/promotion']
  payload:
    param: 'prod valluuee'